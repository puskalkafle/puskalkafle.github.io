<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
<nav>
    <div class="container">
    <a id="logo"><img src="img/logo.png"></a>
    <ul class="menu">
        {% assign navigation_pages = site.html_pages | sort: 'page_index' %}
        {% for p in navigation_pages %}
        {% if p.page_index %}
        <li class="menu-item">
            <a href="{{ p.url }}" {% if p.url == page.url %} class="active" {% endif %}>
                {{ p.title }}
            </a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
    </div>
</nav>
<div class="container">
