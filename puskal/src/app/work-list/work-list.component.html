<ul>
  <li  *ngFor="let work of works;  let i=index" [className]="((i-1) % 2==0) ? 'even' : 'odd'">
    <div *ngIf="i < limitResult" ngClass="work-details">
      <div ngClass="work-img" [ngStyle]="{background: 'url(' + work.img + ')','background-size':'cover'}"></div>
      <div ngClass="work-info">
      <small>{{ work.type}}</small>
      <h3>
        {{ work.title}}
      </h3>
      <p>{{work.desc}}</p>
      </div>
    </div>
  </li>
</ul>

<button (click)='loadMore()'>Load More</button>
