<section class="section works">
  <div class="container">
    <a class="big-btn">WORK & SKILLS</a>
    <form class="work_option">
      <input type="radio" id="works1" name="radio-group" checked (click)='worklistcomponent.setUserOption("all")'>
      <label for="works1">Show All</label>
      <input type="radio" id="works2" name="radio-group" (click)='worklistcomponent.setUserOption("design")'>
      <label for="works2">Only Design</label>
      <input type="radio" id="works3" name="radio-group" (click)='worklistcomponent.setUserOption("development")'>
      <label for="works3">Only Development</label>
    </form>
    <app-work-list></app-work-list>
  </div>
</section>
<section class="section arts">
  <div class="container">
    <h2 class="title">Arts</h2>
    <owl-carousel [options]="mySlideOptions"  [carouselClasses]="['owl-theme', 'arts-slider']" >
      <div class="item" *ngFor="let image of mySlideImages;let i = index">
          <img src={{image}}/>
      </div>
    </owl-carousel>
  </div>
</section>
<section class="section tag-cloud">
  <div class="container">
    <h2 class="title">I Know</h2>
    <div>
      <angular-tag-cloud
              [data]="data"
              [width]="options.width"
              [height]="options.height"
              [overflow]="options.overflow">
      </angular-tag-cloud>
    </div>
  </div>
</section>
<section class="bottom-img">

</section>

<footer class="footer">
<div class="container">
  <span class="left-content">
    Design & Developed by Puskal
  </span>
  <span class="mid">
    Puskal Kafle - {{getDate}}
  </span>
  <div class="social">
    <a target="_blank" href="https://twitter.com/puskal" class="icon twitter"></a>
    <a target="_blank" href="https://www.linkedin.com/in/puskal/" class="icon linkedin"></a>
  </div>
</div>
</footer>
